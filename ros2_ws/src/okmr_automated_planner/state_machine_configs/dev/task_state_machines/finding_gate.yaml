finding_gate:
  states:
    - { name: scanning_cw}
    - { name: scanning_ccw }
    - { name: following_detection}
   

  transitions:
    - { trigger: initializing_done, source: initializing, dest: scanning_cw}
    - { trigger: resume_scan, source: '*', dest: scanning_cw}
    - { trigger: scanning_cw_done, source: scanning_cw, dest: scanning_ccw }
    - { trigger: scanning_ccw_done, source: scanning_ccw, dest:  scanning_cw}
    - { trigger: follow_detection, source: '*', dest:  following_detection}
    - { trigger: following_detection_done, source: following_detection, dest: done }
    
