  states:
    - { name: scanning_cw }
    - { name: scanning_ccw }
    - { name: setting_altitude }

  transitions:
    - { trigger: initializing_done, source: initializing, dest: setting_depth}
    - { trigger: setting_depth_done, source: setting_altitude, dest: scanning_cw }  
    - { trigger: scanning_cw_done, source: scanning_cw, dest: scanning_ccw } 
    - { trigger: scanning_ccw_done, source: scanning_ccw, dest: scanning_cw } # these 2 will loop until timeout
      # TODO may need to add more robust search logic, will verify after testing at comp
    - { trigger: found_marker, source: '*', dest: done }
