finding_marker:
  states:
    - { name: rotating_scan, config_path: "task_state_machines/rotating_scan.yaml", timeout: 30 }
    - { name: setting_depth }

  transitions:
    - { trigger: marker_detection_on, source: initialized, dest: setting_depth}
    - { trigger: setting_depth_done, source: setting_depth, dest: rotating_scan }  
    - { trigger: rotating_scan_done, source: rotating_scan, dest: rotating_scan } # these 2 will loop until timeout
    - { trigger: found_marker, source: '*', dest: done }