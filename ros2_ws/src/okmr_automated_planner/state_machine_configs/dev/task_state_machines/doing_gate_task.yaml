doing_gate_task:
  states:
    - { name: locking_gate } #how to decide to enter this state?
    - { name: approaching_gate }
    - { name: sideways_scan_gate, config_path: "task_state_machines/sideways_scan.yaml", timeout: 30 }
    - { name: finding_shark }
    - { name: aligning_shark }
    - { name: passing_gate } #could be called passing_gate
    - { name: barrel_rolling }
    - { name: readjusting_depth }

  transitions:
    - { trigger: initializing_done, source: initializing, dest: locking_gate }
    - { trigger: locking_gate_done, source: locking_gate, dest: approaching_gate }
    - { trigger: approaching_gate_done, source: approaching_gate, dest: sideways_scan_gate }
    - { trigger: sideways_scan_gate_done, source: sideways_scan_gate, dest: finding_shark}
    - { trigger: no_shark_found, source: finding_shark, dest: return_initial }
    - { trigger: return_initial_done, source: return_initial, dest: sideways_scan_gate }
    - { trigger: finding_shark_done, source: finding_shark, dest: aligning_shark }  
    - { trigger: aligning_shark_done, source: aligning_shark, dest: passing_gate }
    - { trigger: passing_gate_done, source: passing_gate, dest: barrel_rolling}
    - { trigger: barrel_roll_one_done, source: barrel_rolling, dest: readjusting_depth}
    - { trigger: readjusting_depth_one_done, source: readjusting_depth, dest: barrel_rolling }
    - { trigger: barrel_roll_two_done, source: barrel_rolling, dest: readjusting_depth}
    - { trigger: readjusting_depth_two_done, source: readjusting_depth, dest: done }
