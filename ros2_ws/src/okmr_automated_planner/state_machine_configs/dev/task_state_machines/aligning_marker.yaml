aligning_marker:
  states:
    - {name: finding_marker, config_path: "task_state_machines/finding_marker.yaml", timeout: 30} # this state is used to find the marker
    - {name: orienting_with_marker, timeout: 30} # this state is used to align the marker

  transitions:
    - { trigger: marker_detection_on, source: initialized, dest: finding_marker }
    - { trigger: finding_marker_done, source: finding_marker, dest: orienting_with_marker   } # this state is used to align the marker
    - { trigger: orienting_with_marker_done, source: orienting_with_marker, dest: done } # this state is used to align the marker
    
    
